<ul>
{% for point in points %}
    <li>
        <div>
            {{ point.start }} - {{ point.start }}<h3>{{ point.title }}</h3>
        </div>
        <div>
        {% for author in point.authors %}
            <div>
                <div> {{ author.name }} </div>
                <div> {{ author.company }} </div>
                <div> {{ author.position }} </div>
            </div>
        {% endfor %}
        </div>
        <div>
            {{ point.description }}
        </div>
    </li>
{% endfor %}
</ul>
