<div class="points-list">
{% for point in points %}
    <div class="points-list-point">
        <div class="points-list-point-leftside">
            <div class="points-list-point-times">
                {{ point.start|time:"H:i" }} - {{ point.end|time:"H:i" }}
            </div>
            {% for author in point.authors %}
            <div>
            {% if author.photo%}
                <img class="points-list-point-author-photo" alt="ooops..." src="{{ author.photo.url }}"/>
            {% endif %}
                <div class="points-list-point-author-name"> {{ author.name }} </div>
                <div class="points-list-point-author-company"> {{ author.company }} </div>
            </div>
            {% endfor %}
        </div>
        <div class="points-list-point-rightside">
            <div class="points-list-point-title">
                {{ point.title }}
            </div>
            <div class="points-list-point-description">
                {{ point.description }}
            </div>
        </div>
    </div>
{% endfor %}
</div>
